<!DOCTYPE html>
<html>
<head>
  <title>Cart & Payment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <h3 id="total"></h3>

  <button onclick="pay()">Pay via UPI</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart"));
let sum = 0;

cart.forEach(i => {
  cartItems.innerHTML += `<div>${i.name} - ₹${i.price}</div>`;
  sum += i.price;
});

total.innerText = "Total: ₹" + sum;

function pay() {
  window.location.href =
    `upi://pay?pa=shopkeeper@upi&am=${sum}`;
}
</script>

</body>
</html>
